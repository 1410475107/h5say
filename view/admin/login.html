<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/adminlogin/css/admin.css">
</head>
<body>
    <div id="app">
        <el-form :inline="true" :model="ruleForm" :rules="rules" ref="ruleForm" :status-icon="bt" label-width="60px" class="adminlogin">
            <el-form-item label="账号" prop="username" :error="errInfo.username">
                <el-input v-model="ruleForm.username" name="username" auto-complete="on" clearable></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="passwd" :error="errInfo.passwd">
                <el-input v-model="ruleForm.passwd" name="passwd" type="password" clearable></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
                <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
<script src="/adminlogin/js/login.js"></script>
</html>
