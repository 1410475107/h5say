<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>考试系统后台管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/admin/css/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect" background-color="#23262e"
                    text-color="#fff" active-text-color="#ffd04b">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                        <el-submenu index="2-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="2-4-1">选项1</el-menu-item>
                            <el-menu-item index="2-4-2">选项2</el-menu-item>
                            <el-menu-item index="2-4-3">选项3</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="3" disabled>消息中心</el-menu-item>
                    <el-menu-item index="4">
                        <a href="https://www.ele.me" target="_blank">订单管理</a>
                    </el-menu-item>
                </el-menu>
            </el-header>
            <el-container>
                <el-aside width="220px" class="leftmenu">
                    <el-menu :default-active="leftmenuIndex" class="el-menu-demo el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
                        background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span>用户管理</span>
                            </template>
                            <el-menu-item-group>
                                <template slot="title">管理员管理</template>
                                <el-menu-item index="1-1">管理员列表</el-menu-item>
                                <el-menu-item index="1-2">管理员添加</el-menu-item>
                            </el-menu-item-group>
                            <el-menu-item-group>
                                <template slot="title">老师管理</template>
                                <el-menu-item index="1-3">老师列表</el-menu-item>
                            </el-menu-item-group>
                            <el-menu-item-group>
                                <template slot="title">学生管理</template>
                                <a href="./stulist">
                                    <el-menu-item index="1-4">
                                        学生列表
                                    </el-menu-item>
                                </a>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-menu-item index="2">
                            <i class="el-icon-menu"></i>
                            <span slot="title">导航二</span>
                        </el-menu-item>
                        <el-menu-item index="3" disabled>
                            <i class="el-icon-document"></i>
                            <span slot="title">导航三</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <span slot="title">导航四</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container class="main">
                    <el-main>
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item>
                                <a href="/admin/index">首页</a>
                            </el-breadcrumb-item>
                            <el-breadcrumb-item>
                                <a href="/admin/userlist">用户管理</a>
                            </el-breadcrumb-item>
                            <el-breadcrumb-item>用户列表</el-breadcrumb-item>
                        </el-breadcrumb>
                        <el-table ref="multipleTable" :data="tableData" border size="mini" @selection-change="handleSelectionChange" style="width: 100%">
                            <el-table-column type="selection" width="55">
                            </el-table-column>
                            <el-table-column prop="date" label="日期" width="180">
                            </el-table-column>
                            <el-table-column prop="name" label="姓名" width="180">
                            </el-table-column>
                            <el-table-column prop="address" label="地址">
                            </el-table-column>
                            <el-table-column label="操作" width="100">
                                <template slot-scope="scope">
                                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                                    <el-button type="text" size="small">编辑</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <div style="margin-top: 20px">
                            <el-button size="small" @click="toggleSelection(tableData)">反选</el-button>
                        </div>
                        <el-pagination background layout="prev, pager, next" :total="100">
                        </el-pagination>
                    </el-main>
                    <el-footer height="40px">2018 © 四小组科技股份有限公司-版权所有</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcss.com/qs/6.5.1/qs.min.js"></script>
<script src="/admin/js/index.js"></script>

</html>
